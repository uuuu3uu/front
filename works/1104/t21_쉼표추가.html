<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쉼표처리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function commaInput1() {
      let num = myform.num.value;

      if(num == "" || isNaN(num)) {
        alert("숫자만 입력하세요");
        myform.num.select();
        myform.num.focuse();
        return false;
      }
      else if(num.substring(0,1) == '0') {
        alert("첫번째 숫자에 0이 올 수 없습니다.");
        myform.num.select();
        myform.num.focuse();
        return false;
      }
      // 숫자값만이 입력되었다면 콤마함수를 호출한다.
      demo.innerHTML = comma(num);
    }

    

    // 쉼표표시하기 함수1(1234567 = > 1,234,567)
    function comma(num) {
      let numLen = num.length;
      let numStr = "";
      let numPoint = numLen % 3;

      numStr = num.substring(0, numPoint);
      
      while(numPoint < numLen) {
        if(numStr != "") numStr += ",";       // numStr이 공백이 아닐때 콤마를 준다..
        numStr += num.substring(numPoint, numPoint+3);
        numPoint += 3;
      }
      return numStr;
    }


    // 쉼표표시하기 함수2
    function commaInput2() {
      let num = myform.num.value;
      num *= 1;

      if(num == "" || isNaN(num)) {
        alert("숫자만 입력하세요");
        myform.num.select();
        myform.num.focuse();
        return false;
      }
      
      // 숫자값만이 입력되었다면 콤마함수를 호출한다.
      // demo.innerHTML = comma(num);
      demo.innerHTML = numberWithCommas(num);
    }

    // 쉼표표시하기 함수2
    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");  // 3자리가 넘엉가면 쉼표해줘라..
    }


    // 문자는 빼줘라 숫자만 사용해라
    function numOutput() {
      let num = myform.num.value;
      num = num.toString().replaceAll(/[^0-9]/g, "")      //replaceAll(변환대상,변환문자) : 대상 문자열 원하는 문자 값으로 변환
      demo.innerHTML = numberWithCommas(num);             //toString() 정규표현식의 문자열 값을 반환.
    }

  </script>
  
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>쉼표처리</h2>
    <form name="myform">
      <p>
        숫자 : <input type="text" name="num" autofocus />
      </p>
      <p> 
        <input type="button" value="쉼표추가1" onclick="commaInput1()" class="btn btn-success"/>
        <input type="button" value="쉼표추가2" onclick="commaInput2()" class="btn btn-warning"/>
        <input type="button" value="숫자값만 추출(과제)" onclick="numOutput()" class="btn btn-danger"/>
        <input type="reset" value="다시입력" class="btn btn-danger"/>
      </p>
    </form>
    <hr/>
    <div id="demo"></div>
    <hr/>
  </div>
</body>
</html>
