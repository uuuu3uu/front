<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 이벤트 처리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function KeyboardEvent(e) {
      let str = "발생된 이벤트: " + e.type + "<br/>";
      switch(e.type) {
        case "keypress" :
        str += "키값 : " + e.which + "<br/>";  
        break;
        case "mousedown" : 
          str += "마우스를 누르셨습니다";
          break;
        case "dblclick" : 
          str += "마우스를 더블클릭하셨습니다";
          break;
        case "click" : 
          str += "마우스를 클릭하셨습니다";
          break;
        default:
          str += "아무런 동작이 없습니다."
      }
      demo.innerHTML = str;

    }
    document.onclick = KeyboardEvent;
    document.ondblclick = KeyboardEvent;
    document.onkeypress = KeyboardEvent;
  </script>
  
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>키보드 이벤트 처리</h2>
    <p>
      키보드를 입력하면 키 값을 알려줍니다
    </p>
    <p><input type="button" value="새로고침" onclick="location.reload();" class="btn btn-primary"/></p>
    <hr/>
    <div id="demo"></div>
    <hr/>
  </div>
</body>
</html>
