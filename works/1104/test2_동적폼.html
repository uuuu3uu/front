     // 5. 클릭할때마다 입력폼 추가하기(지우기 버튼 추가) : 각 textField마다 고유한 id를 지정한다(삭제 후 추가필드에 대한 처리)
     function inputBox() {
      idx ++
      newText = '<div id="proTxt'+idx+'">';
      newText += idx + '. <input type="text" name="product" id="product'+idx+'"/> &nbsp;';
      newText += "<input type='button' value='"+idx+". 삭제' onclick='deleteBox("+idx+")'/><br/>"
      newText += '</div>';
      demo.innerHTML += newText;
    }
    
    // 삭제버튼 클릭시 동적테스트박스 삭제하기
    function deleteBox(idx) {
      let proTxt = "proTxt" + idx;
      let item = document.getElementById(proTxt);// 지운다
      item.parentNode.removeChild(item);
    }

    function reloadcheck() {
      idx ="";
      location.reload();
    }

      <input type="reset" value="입력창모두제거" onclick="reloadcheck()"/>
    </p>
