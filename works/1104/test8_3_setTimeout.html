<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num = 0;
    let timeCheck;

    function numTime(sel) {
      if(sel == 'plus') {
        num++;  // 1씩 누적된다
        demo.innerHTML = "<b>"+ num + "</b>";
        clearTimeout(timeCheck);  // clearTimeout : 현재설정된 시간이 있으면 지워라
        timeCheck = setTimeout("numTime('plus')", 1000);   //  setTime("함수명",지연시간)  // setTime(함수명, 지연시간)
      }
    
      else if(sel == 'minus') {
        num--;
        demo.innerHTML = "<b>"+ num + "</b>";
        clearTimeout(timeCheck);
        timeCheck = setTimeout("numTime('minus')", 1000);   //  setTime("함수명",지연시간)
      }
      else {
        demo.innerHTML = "<b>"+ num + "</b> 정지합니다.";
        clearTimeout(timeCheck);
      }
    }
  </script>

</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>setTimeout 함수</h2>
    <p>
      <input type="button" value="증가" onclick="numTime('plus')"/>
      <input type="button" value="감소" onclick="numTime('minus')"/>
      <input type="button" value="정지" onclick="numTime('stop')"/>
    </p>
    <hr/>
    <div id="demo">0</div>
    <hr/>
  </div>
</body>
</html>
