<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새창(아이디중복체크창)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    // 부모창에서 아이디 가져오기
    function receivedMid() {
      document.getElementById("mid").value = opener.document.getElementById("mid").value;
      // 나의 '아이디가져오기버튼' = 부모의 아이디 값
    }

    // 자신의 창에 적혀있는 아이디를 부모창으로 보내기
      function sendMid() {
        opener.document.getElementById("mid").value = document.getElementById("mid").value;
      }

    // 자신의 창닫기
    function winClose() {
      //opener.document.getElementById("mid").value = document.getElementById("mid").value;
      sendMid();
      opener.document.getElementById("pwd").foucs();
      window.close();
    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>아이디중복체크창</h2>
    <p>
      아이디 : <input type="text" name="mid" id="mid" autofocus/>
    </p>
    <p>
      <input type="button" value="아이디가져오기" onclick="receivedMid()" class="btn-sm btn-success"/>
      <input type="button" value="아이디넘겨주기" onclick="sendMid()" class="btn-sm btn-secondary"/>
      <input type="button" value="창닫기" onclick="winClose()" class="btn-sm btn-danger"/>
    </p>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
