<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트상자연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  'use strict';

  function fCheck() {
    let fruit = document.getElementById("fruit").value;

    if(fruit == "") {
      alert("과일을 선택해주세요")
      return false;
    }

    let fruits="";
    for(let i=0; i<myform.fruit.legth; i++) {
      if(myform.fruit.options[i].selected) {
        fruits += myform/fruit[i].value + "/"
      }
    } 
    fruits = fruits.substring(0, fruits.length-1);

    demo.innerHTML = "선택한 과일은 <font color='red'><b>" + fruit + "</b></font>입니다"
  }
</script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>리스트상자연습</h2>
    <form name="myform">
      <div class="form-group"><label for="fruit">좋아하는 과일을 선택하세요</label></div>
      <div>
        <select name="fruit" id="fruit" size="5" multiple class="form-control mb-2">
          <option value="사과">사과</option>
          <option value="배">배</option>
          <option value="바나나">바나나</option>
          <option value="파인애플">파인애플</option>
          <option value="수박">수박</option>
          <option value="딸기">딸기</option>
          <option value="자몽">자몽</option>
          <option value="포도">포도</option>
          <option value="자두">자두</option>
          <option value="복숭아">복숭아</option>
        </select>
      </div>
      <div>
        <input type="button" value="선택된 과일은?" onclick="fCheck()" class="form-control btn btn-success mb-2"/>
        <input type="reset" value="다시선택"  class="form-control btn btn-danger"/>
      </div>
    </form>
    <div id="demo" class="mt-4 b"></div>
  </div>
</body>
</html>
