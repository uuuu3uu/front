<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스위치잡기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function mClick() {
      // alert("클릭 이벤트 발생");
      document.getElementById("demo").style.backgroundColor = "#f00";
      document.getElementById("domo").style.color = "#fff";
    }

    function mDblClick() {
      // alert("더블클릭 이벤트 발생");
      document.getElementById("demo").style.backgroundColor = "green";
      document.getElementById("domo").style.color = "#000";
    }

    function mDown(e) {
      let str = "";
      let x = e.screenX;
      let y = e.screenY;

      str += "발생한 이벤트 : " + e.type + "<br/>";
      str += "X좌표 : <b>" + x + "</b><br/>"
      str += "Y좌표 : <b>" + y + "</b><br/>"

      demo.innerHTML = str;
    }

    document.onclick = mClick;
    document.ondblclick = mDblClick;   // 더블클릭
    document.onmousedown = mDown;

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>마우스위치잡기</h2>
    <p>마우스를 클릭하시면 현재 좌표가 출력됩니다</p>
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
