<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    // 배열선언: new Array();
    const arr1 = new Array();  // java: int[] arr1 = new int[5];
    const fruits = ["사과","배","바나나","딸기","수박"];  // java: String[] fruits = ["사과","배"] 

    document.write("1. " + fruits + "<br/>");
    document.write("2. " + fruits.length + "<br/>");  // 길이
    document.write("3. " + fruits[0] + "<br/>");   // 첫번째꺼
    document.write("4. " + fruits[fruits.length-1] + "<br/><br/>");  // 마지막꺼

    // 향상된 for문
    document.write("향상된 for(of)문 : 요소명 추출 <br/>")
    // let cnt = 5
    for(let fruit of fruits) {
      // document.write(cnt +" . "+ fruits + "/")
      document.write(fruits + "/")
      // cnt++;
    }
    document.write("<br/><br/>");
//
    document.write("향상된 for(in)문: 인덱스번호 추출 <br/>")
    // let cnt = 5
    for(let fruit in fruits) {
      document.write(fruits + "/")
    }
    document.write("<br/><br/>");

    // forEach문 : 객체명.forEach(요소변수, 인덱스, 객체변수(배열변수))
    fruits.forEach(function() {
      document.write("값 : " + " / ");
    });
    document.write("<br/><br/>");

    fruits.forEach(function(fruit) {
      document.write("값 : " + fruit + " / ");
    });
    document.write("<br/><br/>")

    fruits.forEach(function(fruit, index) {
      document.write("값 : " + fruit + " / ")
    });
    document.write("<br/><br/>");

    fruits.forEach(function(fruit, index, array) {
      document.write("값 : " + fruit + " / " + array + "<br/>")
    });
    document.write("<br/><br/>");

    // 일반적으로 요소만 추출할 경우는?
    fruits.forEach(function(fruit) {
      document.write(fruit + " / ");
    });
    document.write("<br/><br/>");

    // 익명함수를 array function으로 변경하여 사용할 수 있다.
    // 객체명.forEach(() => {});
    fruits.forEach((fruit, i) => {
      document.write(i + ":" + fruit + " / ")
    });
    document.write("<br/><br/>");

    fruits.forEach((fruit, i) => document.write(i + ":" + fruit + " / "));
    document.write("<br/><br/>");

    // 반복문 : for, while, forEach, map
    // map(인덱스, 요소변수명, 배열명)
    document.write("map 형식 출력!!!!!!!!!!!<br/>")
    fruits.map(function(fruit, i) {
      document.write(i + ":" + fruit+ " / ");
    });
    document.write("<br/><br/>");
    fruits.map((fruit, i) => document.write(i + ":" + fruit + " / "));
    document.write("<br/><br/>");

    /*---------------------------------------------*/



    document.write("배열에 요소를 '추가','삭제'<br/>")

    // 배열요소추가(push(), unshift())  push: 뒤로 추가, unshift: 앞으로 추가
    fruits.push("포도");
    document.write("11: "+ fruits + "<br/><br/>")
    fruits.push("토마토","키위","자두");
    document.write("12: "+ fruits + "<br/><br/>")

    fruits.unshift("망고","살구")
    document.write("13: "+ fruits + "<br/><br/>")

    // 배열의 요소 삭제(pop(), shift())
    fruits.pop();
    fruits.pop();
    document.write("14: "+ fruits + "<br/><br/>");

    fruits.shift();
    fruits.pop();
    document.write("15: "+ fruits + "<br/><br/>");

    // 특정위치의 요소를 삭제 : splice(인덱스번호, 요소개수)/ splice(인덱스번호, 요소개수, 추가시킬항목리스트)
    // fruits.splice(2,3) // 2번바나나에서부터 3개 지우세요(수박까지 지워짐)
    fruits.splice(2,1) 
    document.write("16 : " + fruits + "<br/><br/>");
    
    fruits.splice(2,1,"자몽","옥수수") // 2번째 인덱스요소 1개 삭제 후 자몽과 옥수수 추가
    document.write("17 : " + fruits + "<br/><br/>");

    fruits.splice(3,0,"앵두") // 자몽과 옥수수 사이에 앵두 추가
    document.write("18 : " + fruits + "<br/><br/>");

    // 지정요소를 추출 : slice(인덱스번호)
    let imsiFruits = fruits.slice(2,3)// 인덱스 2번지 요소를 추출
    document.write("19 : " + imsiFruits + "<br/><br/>");

    imsiFruits = fruits.slice(2,fruits.length)
    document.write("20 : " + imsiFruits + "<br/><br/>");

    imsiFruits = fruits.slice(2)// 인덱스 2번지 요소를 추출
    document.write("21 : " + imsiFruits + "<br/><br/>");

    document.write("fruits : " + fruits + "<br/>")
    // 두개의 배열을 묶어서 작업: concat()
    imsiFruits = fruits.slice(2,4); // fruits의 요소중 2번지부터 4번지 앞의 요소까지 추출(즉 2번지와 3번지의 요소만 추출)
    
    document.write("imsiFruits : " + imsiFruits + "<br/>");
    const concatFruits = fruits.concat(imsiFruits);// fruits와 imsiFruits를 결합하여 concatFruits변수에 담으시오
    document.write("22 : " + concatFruits + "<br/><br/>");

    // 배열안의 요소 검색 : indexOf() : 있으면 위치값, 없으면 -1을 반환한다 / includes() -> 있으면 true 없으면 false
    document.write("23 : " + concatFruits.indexOf('옥수수')+"<br/><br/>");// 배열요소 중 '옥수수'가 있으면 인덱스 번호를 출력하시오
    document.write("24 : " + concatFruits.includes('옥수수')+"<br/><br/>");
    document.write("25 : " + concatFruits.indexOf('옥소소')+"<br/><br/>");// 배열요소 중 '옥수수'가 있으면 인덱스 번호를 출력하시오 
    document.write("26 : " + concatFruits.includes('옥소소')+"<br/><br/>");

    // 배열안의 요소 검색 : lastIndexOf() : 뒤에서부터 검색한다, 있으면 위치값, 없으면 -1
    document.write("27. " + concatFruits.lastIndexOf("옥수수") + "<br/><br/>");
    document.write("28. " + concatFruits.lastIndexOf("옥소소") + "<br/><br/>");
    document.write("<br/><br/>")
    
    // filter(요소변수, 인덱스번호) : 지정된 수식으로 배열요소를 걸러서 추출한다 
    document.write("29 : ")
    fruits.filter(function(item, index) {
      document.write("index : " +  "index" + " : " + item + " / ") 
    });
    document.write("<br/><br/>");

    // let res = fruits.filter(function(item, index) {
    //   index % 2 == 0;
    // })
    let res = fruits.filter((item, index) => index % 2 == 0);
    document.write("30. res : " + res);


  </script>
  
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>배열연습</h2>
    <p>
      
    </p>
    <hr/>
    <div id="demo"></div>
    <hr/>
  </div>
</body>
</html>
