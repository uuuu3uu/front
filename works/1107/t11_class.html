<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class(객체) 선언/사용예제</title>
  <script>
    'use strict';

    // 클래스 만들기
    class Meber {
      // 필드명
      name;   // 타입을 아예 안준다...
      age;

      // 생성자
      // constructor() {}
      constructor(name, age) {
        this.name = name;
        this.age = age;
        // _name = name; // _name : this.name의 의미로 봄..
      }

      // 메소드
      memberPrint() {
        document.write("성명 : " + this.name +", 나이 : " + this.age + "<br/>");
      }
    }

    // 클래스 사용? 클래스를 생성 후 사용한다(new)
    let member = new Meber("홍길동",25);
    document.write("1: " + member.name + " / " + member.age + "<br/>");
    member.memberPrint(); // 메소드 호출
    
  </script>
</head>
<body>
  <h2>클래스 연습</h2>
</body>
</html>
