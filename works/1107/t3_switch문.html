<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch~cas문</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let jumsu = parseInt(document.getElementById("jumsu").value);
      let jum = parseInt(jumsu/ 10);
      let grade;
      switch(jum) {
        case 10 :
        case 9:
          grade = 'A';
          break;
        case 8:
          grade = 'B';
          break;
        case 7:
          grade = 'C';
          break;
        case 6:
          grade = 'D';
          break;
        default:
          grade = 'F';
      }
      document.write("입력된 점수는:" + jumsu + "<br/>");
      document.write("학점은:" + grade + "<br/>");
      document.write("<input type='button' value='다시하기' onclick='location.reload();' class='btn btn-warning'/>");
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>switch ~ case문 연습</h2>
    <p>점수를 입력받아 학점을 출력하시오(90점: A ~ 60점 이하: F)</p>
    <form name="myform">
        <div class="form-group">
        <div><label for="jumsu">점수 : </label></div>
        <div>
          <input type="number" name="jumsu" id="jumsu" value="0" class="form-control m-2"/>
          <input type="button" value="학점 구하기" onclick="fCheck()" class="btn btn-info form-control m-2"/>
        </div>
      </div>
    </form>
    <p></p>
  </div>
</body>
</html>
