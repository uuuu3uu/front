<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 연습2</title>
  <script>
    'use strict';
    // 배열선언: new Array();
    let arr1 = [10, 8, 20, 15, 11, 17];

    // 정렬 : sort() :  문자형식으로 정렬한다. 그래서 크기가 이런식 10<11<15<17<20<8
    let arr2 = arr1.sort();
    console.log("1. 오름차순 정렬 : " + arr2);

    // 역순 절렬 : reverse() : 문자열 형식으로 내림차순 정렬한다.
    let arr3 = arr1.reverse();
    console.log("2. 내림차순 정렬 : " + arr3);

    // 최대/최소값 구하기
    let maxValue = Math.max(10, 8, 20, 15, 11, 17);
    console.log("3. 최대값 : " + maxValue);

    let minValue = Math.min(10, 8, 20, 15, 11, 17);
    console.log("4. 최소값 : " + minValue);

    // 배열안에서의 최대값/ 최소값 구하기
    maxValue = Math.max(...arr3);   // ... 연산자: 열거형이 배열로 바뀐다.. ? 어쨌든 쉼표를 빼줘서 숫자로 인식하게 해줌
    console.log("5. 최대값 :" + maxValue);
    maxValue = Math.min(...arr3);   // ... 연산자: 열거형이 배열로 바뀐다.. ? 어쨌든 쉼표를 빼줘서 숫자로 인식하게 해줌
    console.log("6. 최소값 :" + minValue);


  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>배열연습2</h2>
    <p>
      
    </p>
    <hr/>
    <div id="demo"></div>
    <hr/>
  </div>
</body>
</html>
