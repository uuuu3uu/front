<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13.html</title>
  <script>
    'use strict';

    function add() {
      let su1 = myform.su1.value;
      let su2 = myform.su2.value;
      let res = parseInt(su1) + parseInt(su2);
      alert("값 : " + res);
    }
    function sub() {
      let su1 = myform.su1.value;
      let su2 = myform.su2.value;
      let res = parseInt(su1) - parseInt(su2)
      alert("값 : " + res);
    }
    function mul() {
      let su1 = myform.su1.value;
      let su2 = myform.su2.value;
      let res = parseInt(su1) * parseInt(su2)
      alert("값 : " + res);
    }
    function div() {
      let su1 = myform.su1.value;
      let su2 = myform.su2.value;
      let res = parseFloat(su1) / parseFloat(su2)
      alert("값 : " + res);
    }
  </script>
</head>
<body>
  <h2>사칙연산 계산하기</h2>
  <form name="myform" method="get" action="#">
    <p>첫번째 수? <input type="number" name="su1" autofocus required></p>
    <p>두번째 수? <input type="number" name="su2" required></p>
    <p>
      <input type="button" value="더하기" onclick="add()"/>
      <input type="button" value="빼기" onclick="sub()"/>
      <input type="button" value="곱하기" onclick="mul()"/>
      <input type="button" value="나누기" onclick="div()"/>
      <input type="reset" value="재계산"/>
    </p>

  </form>
</body>
</html>
