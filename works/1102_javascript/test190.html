<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test19.html</title>
  <style>
    body {
      margin: 50px 50px;
      padding: 0px;
    }
    .calcul {
      width: 300px;
    }
    .calinput {
      width: 100%;
      text-align: right;
      border: none;
      background-color: #5B5B5D;
      font-size: 3em;
      color:#fff;
    }

    .btnwrap {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr; 
    }

    .btn {
      height: 70px;
      border: none;  
    }
    .btn:hover {
      background-color: #7d7d7d;
    }
    .btnac {
      grid-column: 1/4;
      border: none;
    }
    .btnac:hover {
      background-color: #7d7d7d;
    }

    .btnzero {
      grid-column: 1/3;
      border: none;
    }
    .btnzero:hover {
      background-color: #7d7d7d;
    }


  </style>
</head>
<body>
    <div class="calcul">
      <input type="text" name="calinput" class="calinput"/>
      <div class ="btnwrap">
        <!-- <input type="button" onclick="fCheck()" value="``" class="btn" />
        <input type="button" onclick="fCheck()" value="``" class="btn" /> -->
        <input type="button" onclick="fCheck()" value="AC" class="btnac" />
        <input type="button" onclick="fCheck()" value="&divide;" class="btn" />
        <input type="button" onclick="fCheck()" value="7" class="btn" />
        <input type="button" onclick="fCheck()" value="8" class="btn" />
        <input type="button" onclick="fCheck()" value="9" class="btn" />
        <input type="button" onclick="fCheck()" value="&times;" class="btn" />
        <input type="button" onclick="fCheck()" value="4" class="btn" />
        <input type="button" onclick="fCheck()" value="5" class="btn" />
        <input type="button" onclick="fCheck()" value="6" class="btn" />
        <input type="button" onclick="fCheck()" value="-" class="btn" />
        <input type="button" onclick="fCheck()" value="1" class="btn" />
        <input type="button" onclick="fCheck()" value="2" class="btn" />
        <input type="button" onclick="fCheck()" value="3" class="btn" />
        <input type="button" onclick="fCheck()" value="+" class="btn" />
        <!-- <input type="button" onclick="fCheck()" value="0" class="btn" /> -->
        <input type="button" onclick="fCheck()" value="0" class="btnzero" />
        <input type="button" onclick="fCheck()" value="." class="btn" />
        <input type="button" onclick="fCheck()" value="=" class="btn" />   
      </div>
    </div>
</body>
</html>
