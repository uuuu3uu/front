<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html</title>
</head>
<style>
  .box {
    margin: 10px;
  }
  .lm5 {
    margin-left: 25px;
  }
  #box1 {
    background-color: teal;
  }
  #box2 {
    background-color: lightslategrey;
    width: 300px;
  }
  .aa1 {
    background-color: rgb(100, 143, 57);
    width: 100px;
    height: 20px;
  }
  .bb1 {
    background-color: rgb(32, 32, 83);
    width: 100px;
    height: 20px;
  }
  #box3 {
    width: 300px;
    height: 100px;
    border: 5px solid red;
    margin: 20px 0px;
    padding: 25px;
    text-align: center;
  }
  #contbox3 {
    width: 700px;
    background-color: rgb(255, 190, 203);
    margin: 0 auto;  /*위아래0 좌우 auto / 지정된 영역을 중앙정렬하기*/
  }
  #box4 {
    width: 400px;
    height: 92px;
    background-color:darkkhaki;
    text-align: center;
    padding-top: 58px;
  }
  #box5 {
    border: 5px dotted green;
  }
  #box6 {
    border: double palevioletred;
  }
  #box7 {
    height: 200px;
    border: 5px double rosybrown;
    background-color: darkgoldenrod;
    border-radius: 30px 30px 0 0;
    text-align: center;
    /* font-size: 16px; */
    font-size: 2em;   /*1em = 16px*/
    padding: 100px 0 0 0;
    font-family: '궁서';
  }
  #box8 {font-variant: small-caps;} /*첫글자만 대문자*/
  #box9 {text-transform: lowercase;}  /*소문자*/
  #box10 {text-transform: uppercase;} /*대문자*/
  #box11 {text-decoration: line-through;} /*줄*/
  #box12 {
    font-size: 25px;
    font-weight: bolder;
    text-shadow: 5px 3px 3px rgb(115, 57, 57); /*오른쪽,아래쪽,흐림정도,색깔*/
  }
</style>
<body>
  <div>
    <h2>Box Layout</h2>
  </div>
  <div id="box1" class="box lm5">1.안녕하세요</div>
  <div id="box2" class="box">2.안녕하세요</div>
  <div id ="contbox3">
    <div id="box3" class="box lm5">3.안녕하세요</div>
  </div>
  <div id="box4" class="box">4.안녕하세요</div>
  <div id="box5" class="box lm5">5.안녕하세요</div>
  <div id="box6" class="box">6.안녕하세요</div>
  <div id="box7" class="box">7.안녕하세요</div>
  <div id="box8" class="box">8.안녕하세요(Welcome to Korea!)</div>
  <div id="box9" class="box">9.안녕하세요(Welcome to Korea!)</div>
  <div id="box10" class="box">10.안녕하세요(Welcome to Korea!)</div>
  <div id="box11" class="box">11.안녕하세요(Welcome to Korea!)</div>
  <div id="box12" class="box">12.안녕하세요(Welcome to Korea!)</div>
  <div class="aa1">배우는</div>
  <div>
    코드로 <span class="bb1">배우는</span> 스프링 웹 프로젝트 개정판
  </div>
  
</body>
</html>
