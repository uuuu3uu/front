<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14.html</title>
  <style>
    body {
      margin: 0px;
      font-size: 1em;
    }
    #container {
      background-color: #ddd;
      margin: 20px ;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="text"], input[type="password"], input[type="number"], input[type="submit"], select{
      width: 100%;
      margin: 20px 0px;
      padding: 10px 0px;
    }
    input[type="text"]:hover, input[type="password"]:hover, input[type="number"]:hover, input[type="submit"]:hover input[type="select"]:hover{
      background-color: #bbb;
    }
    input[type="submit"] {
      background-color: #ccc;
    }
    input[type="radio"] {
      margin: 15px 5px 25px;
    }
  </style>
</head>
<body>
  <div id="container">
    <form name="myform">
      <label for="name">성명</label>
      <input type="text" name="name" id="name" placeholder="성명을 입력하세요" autofocus required />
      <label for="id">나이</label>
      <input type="number" name="age" id="age" value="20">
      <label for="pwd">비밀번호</label>
      <input type="password" name="pwd" id="pwd" />
      <label for="gender">성별</label>
      <input type="radio" name="gender" id="gender" value="남자" checked />남자 &nbsp;
      <input type="radio" name="gender" id="gender" value="여자" />여자 <br />
      <label for="job">직업</label>
      <select name="job" id="job">
        <option value="">직업선택</option>
        <option>학생</option>
        <option>회사원</option>
        <option>군인</option>
        <option>공무원</option>
        <option>변호사</option>
        <option>기타</option>
      </select>
      <input type="submit" value="회원가입" />
    </form>
</body>
</html>
