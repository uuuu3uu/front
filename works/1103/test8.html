<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <h2>과제</h2>
  <form name="myform">
    <div>아이디는 영문 대/소문자 숫자 밑줄만 사용 가능 : 
      <p><input type="text" name="content1" id="content1" autofocus required/></p>
      <p><input type="button" value="정규식체크" onclick="regexCheck1()"/></p>
    </div>
    <hr/>
    <div>성명은 한글/영문만 가능하도록 길이는 2~20까지만 : 
      <p><input type="text" name="content2" id="content2" autofocus required/></p>
      <p><input type="button" value="정규식체크" onclick="regexCheck2()"/></p>
    </div>
    <hr/>
    <div>전화번호 형식에 맞도록 체크(지역번호-국번-전화번호) : 
        <p><input type="text" name="content3" id="content3" autofocus required/></p>
        <p><input type="button" value="정규식체크" onclick="regexCheck3()"/></p>
    </div>
    <hr/>
    <div>이메일 형식에 맞도록 체크(a@b.c) : 
      <p><input type="text" name="content4" id="content4" autofocus required/></p>
      <p><input type="button" value="정규식체크" onclick="regexCheck4()"/></p>
    </div> 
  </form>
  <script>
    'use strict';
      let regMid = /[^a-zA-Z0-9_]/g;  // 아이디는 영문소문자, 대문자, 숫자, 밑줄만 사용 가능
      let regName = /^[가-힣a-zA-Z]{2,20}$/g;        // 성명은 한글/영문만 가능하도록 길이는 2~20자까지만
      let regTel = /[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}/g;         // 전화번호 형식에 맞도록 체크(지역번호-국번-전화번호)
      let regEmail = /[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-z]+/g;       // 이메일 형식에 맞도록 체크(a@b.c)

    function regexCheck1() {
      
      let content1 = document.getElementById("content1").value;
      if(content1.trim() == "") {
        alert("문자열을 입력하세요");
        return false;
      }
      else if(regMid.test(content1)) {
        alert("아이디는 영문 대/소문자와 숫자, 밑줄만 사용이 가능합니다");
        return false;
      }
      alert("통과");
      document.getElementById("content1").focus(); 
    }
    //
    function regexCheck2() {
      let content2 = document.getElementById("content2").value;
      if(content2.trim() == "") {
        alert("문자열을 입력하세요");
        return false;
      }
      else if(!regName.test(content2)) {
        alert("성명은 한글,영문 2~20글자까지만 가능합니다");
        return false;
      }
      alert("통과");
      document.getElementById("content2").focus();
    }
    //
    function regexCheck3() {
      let content3 = document.getElementById("content3").value;
      if(content3.trim() == "") {
        alert("문자열을 입력하세요");
        return false;
      }
      else if(!regTel.test(content3)) {
        alert("전화번호 형식이 맞지 않습니다");
        return false;
      }
      alert("통과");
      document.getElementById("content3").focus();
    }
    //
    function regexCheck4() {
      let content4 = document.getElementById("content4").value;
      if(content4.trim() == "") {
        alert("문자열을 입력하세요");
        return false;
      }
      else if(!regEmail.test(content4)) {
        alert("이메일형식이 맞지 않습니다");
        return false;
      }
      alert("통과");
      document.getElementById("content4").focus();
    }



  </script>
</body>
</html>
