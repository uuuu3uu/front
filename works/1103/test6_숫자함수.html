<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자함수</title>
</head>
<body>
  <h2>숫자함수 연습</h2>
  <p><div id="demo"></div></p>
  <hr/>
  <p>roudn(): 반올림</p>
  <p>ceil(): 올림</p>
  <p>floor(): 내림</p>
  <p>trunc() : 잘라내기(버리기)</p>
  <p>pow() : 지수승</p>
  <p>sqrt() : 제곱근</p>
  <p>abs() : 절대값</p>
  <p>min() : 최소값</p>
  <p>max() : 최대값</p>
  <p>random : 난수</p>
  <p>toFixed(n) : 소수이하를 n번째까지 구한다</p>

  <script>
    'use strict';
    let su1 = 3.15;
    let su2 = -3.15;
    let num;

    // let num = Math.round(su);
    num = Math.ceil(su1);
    num = Math.ceil(su2);
    num = Math.floor(su1);
    num = Math.floor(su2);
    num = Math.trunc(su2);
    num = Math.pow(2,5);
    num = Math.sqrt(25);
    num = Math.abs(su2);
    num = Math.min(su1,su2);
    num = Math.min(su1, su2, 123, -567);
    num = Math.max(su1, su2, 123, -567);

    // 0 <= num <1 사이의 실수형 난수
    num = Math.random();

    // 1~10까지의 난수?
    // num = Math.random()*10 +1;
    num = (Math.random()*10).toFixed(0);

    // 1~5까지의 난수?
    num = Math.floor(Math.random() * 5) +1;
    
    // 1~45까지의 난수?
    num = Math.floor(Math.random() * 45) +1;

    // toFixed() : 소수 반올림
    let su3 = 123.456;
    let su4 = -123.456;
    let su5 = 345.678;
    let su6 = -345.678;

    // num = su3.toFixed(0);
    // num = su4.toFixed(0);
    // num = su5.toFixed(0);
    // num = su6.toFixed(0);
    num = Math.round(su6);


    demo.innerHTML = "결과: <font color='red'><b>"+ num + "</b></font>";
  </script>
</body>
</html>
