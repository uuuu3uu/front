<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열연습</title>
  <script>
    'use strict';

    // 배열선언 : new Array(), ['값,' '값2'];
    const arr1 = new Array();
    console.log("arr1: "+ arr1);
    console.log("==============");

    const arr2 = ["사과", "배", "바나나", "딸기", "토마토"]
    console.log("arr2: "+arr2);  
    console.log("arr2의 길이:" + arr2.length );
    console.log("0. :" + arr2[0]);
    console.log("2. :" + arr2[2]);
    console.log("4. :" + arr2[4]);
    console.log("==============");
    for(let i=0; i<arr2.length; i++) {
      console.log("arr2["+i+"] = " + arr2[i]);
    }

    // arr2 배열의 마지막 자료를 출력하세요?
    console.log("arr2배열의 마지막요소 :" + arr2[arr2.length-1]);
    console.clear();

    // 향상된 for문 : for(타입명 개별항목변수 : 객체변수)
    // 향상된 for문 : for( of )
    let cnt = 0;
    for(let arr of arr2) {
      console.log("arr2["+cnt+"] = " +arr);
      cnt++;
    }
    console.clear();

    // forEach문을 이용한 반복 출력 : 객체명.forEach();
    // arr2.forEach(function(arr, index, array) {
    arr2.forEach(function() {
      console.log("값 : " + "/");
    });
    console.log("=============");
    arr2.forEach(function(arr) {
      console.log("arr : " + "/");
    });
    console.log("=============");
    // 익명함수를 Arrow 함수로 변형해보자
    // arr2.forEach(function(){});
    arr2.forEach((arr) => {
      console.log(arr + "/");
    });

    console.log("=============");
    // 익명함수를 Arrow 함수로 변형해보자
    arr2.forEach((arr) => console.log(arr + "/"));

    console.log("=%%%%%%%%%%%%%%%%");
    // 익명함수를 Arrow 함수로 변형해보자
    arr2.forEach((arr,index) => console.log(index + " : " + arr + "/"));



  </script>
</head>
<body>
  <h2>배열연습</h2>
</body>
</html>
