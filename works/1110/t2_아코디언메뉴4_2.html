<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴안메뉴</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    $(function(){
      $('#acc > .content').hide(); // 초기화면에서 부메뉴는 사라지게한다.

      $('#acc > .menu').click(function(){
        // $(this).next().show();  // next() : 현재 항목의 다음 항목(next())에 대한 작업의 처리
        // $(this).next().show(300); // 애니메이션 작업
        // $(this).next().toggle();
        $(this).next().toggle(300);
        $(this).next().toggle(300);
      });

      // 타이틀을 누르면 부메뉴를 닫히게 한다.
      $('#title').click(function(){
        $('#acc > .content').hide();
      })
    });
  </script>
  <style>
    div.accordion {
      width: 300px;
    }
    div.menu, div.content {
      border: 1px solid gray;
      text-align: center;
      cursor: pointer;
    }
    div.menu {
      padding: 5px;
      background-color:dodgerblue;
      color: #fff;
    }
    div.content {
      padding: 5px;
    }

  </style>
</head>
<body>
  <div class="card-body accordion" id="acc">
    <h3 id="title">아코디언 UI</h3>
    <div class="menu menu1">주메뉴1</div>
    <div class="content content1">
      <a href="#">서브메뉴1</a><br/>
      <a href="#">서브메뉴2</a><br/>
      <a href="#">서브메뉴3</a><br/>
      <a href="#">서브메뉴4</a><br/>
      <a href="#">서브메뉴5</a><br/>
    </div>
    <div class="menu menu2">주메뉴2</div>
    <div class="content content2">
      <a href="#">서브메뉴1</a><br/>
      <a href="#">서브메뉴2</a><br/>
      <a href="#">서브메뉴3</a><br/>
      <a href="#">서브메뉴4</a><br/>
    </div>
    <div class="menu menu3">주메뉴3</div>
    <div class="content content3">
      <a href="#">서브메뉴1</a><br/>
      <a href="#">서브메뉴2</a><br/>
      <a href="#">서브메뉴3</a><br/>
    </div>
    <div class="menu menu4">주메뉴4</div>
    <div class="content content4">
      <a href="#">서브메뉴1</a><br/>
      <a href="#">서브메뉴2</a><br/>
      <a href="#">서브메뉴3</a><br/>
    </div>
    <hr/>
    <div id="demo">
      아코디언 메뉴를 jQuery로 만들어 봅니다<br/>
      jQuery의 플러그인으로도 사용할 수 있는 아코디언 메뉴를 코드로 간단히 만들어봅니다.
    </div>
  </div>
</body>
</html>
