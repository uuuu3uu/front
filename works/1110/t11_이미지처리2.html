<html lang="ko">
<head>

  <script>
    'use strict';

    $(function(){
      $('#product img').mouseover(function(){
        let imgSrc =$(this).attr("src");    // 그림을 변수에 담아서 가져올 수 있음

        let img = '<img src="'+imgSrc+'" width="300px height=""220px/>';
        $('#demo').html(img);
      });
    });

    
  </script>
  <style>
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>이미지 속성 변경</h2>
    <div id="product">
      <img src="../images/1.png" width="80px" height="70px"/>
      <img src="../images/2.png" width="80px" height="70px"/>
      <img src="../images/3.png" width="80px" height="70px"/>
      <img src="../images/4.png" width="80px" height="70px"/>
      <img src="../images/강쥐.jfif" width="80px" height="70px"/>
    </div>
