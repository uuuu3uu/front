
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블속성</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    $(function(){
      // if(key==37){  //왼쪽키
      // }
      // else if(key==38){  //위
      // }
      // else if(key==39){  //오른쪽  
      // }
      // else if(key==40){ //아래   
      // }

      let j1 = $('h2').offset();
      let j2 = $('#img1').offset();

      let str = "h2좌표 : (" + j1.left + "," + j1.top + ") , 그림좌표 : ("+j2.left+","+j2.top+")";
      $('#demo').html(str);

      $(document).keydown(function(evt){
        if(evt.keyCode == '37') $('#demo2').html("왼쪽키를 누르셨습니다.");
        else if(evt.keyCode == '38') $('#demo2').html("위쪽키를 누르셨습니다.");
        else if(evt.keyCode == '39') $('#demo2').html("오른쪽키를 누르셨습니다.");
        else if(evt.keyCode == '40') $('#demo2').html("아래쪽키를 누르셨습니다.");
      });
    });
  </script>
  <style>
    
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>Animation 연습</h2>
  <hr/>
  <button type="button" name="moveLeft" id="moveLeft" class="btn-sm btn-primary">왼쪽이동</button>
  <button type="button" name="moveRight" id="moveRight" class="btn-sm btn-primary">오른쪽이동</button>
  <button type="button" name="moveLeft" id="moveUp" class="btn-sm btn-primary">위쪽이동</button>
  <button type="button" name="moveRight" id="moveDown" class="btn-sm btn-primary">아래쪽이동</button>
  <br/><hr/><br/>
  <div>
    <img src="../../images/2.jpg" width="100px" height="100px" id="img1"/>
  </div>
  <hr/>
  <div id="demo"></div>
  <hr/>
  <div id="demo2"></div>
</div>
<p><br/></p>
</body>
</html>
