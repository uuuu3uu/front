<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 속성 변경</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';

    $(function(){
      $('#product img').attr("width","80px");
      $('#product img').click(function(){
        $(this).removeAttr("src");        // removeAttr: 속성지우기
      });
    });   
  </script>
  <style>
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>이미지 속성 변경</h2>
    <p>그림을 클릭하시면 해당그림이 제거됩니다</p>
    <div id="product">
      <img src="../images/1.png"/>
      <img src="../images/2.png"/>
      <img src="../images/3.png"/>
      <img src="../images/4.png"/>
      <img src="../images/강쥐.jfif"/>
    </div>
    <hr/>
    <div>
      <input type="button" value="그림복구" onclick="location.reload();" class="btn btn-success"/>
    </div>
  </div>
</body>
</html>
