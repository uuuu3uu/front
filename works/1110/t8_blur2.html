<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블러</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';

    $(function(){
      $('#txtName').mouseover(function(){
        $(this).next().next().css("backgroundColor","orange");
      });
      $('#txtName').focus(function(){
        $(this).next().next().css("backgroundColor","orange");
      });
      $('#txtName').blur(function(){
        $(this).next().next().css("backgroundColor","white");
      });
    });

    
  </script>
  <style>
  
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>focus와 blur이벤트 처리</h2>
    <form name="myform">
      <div>
        성명 : <input type="text" name="name" id="txtName" class="form-control"/>
        <input type="button" value="클릭" id="btn1" class="btn btn-success form-control m-3"/>
        <p id="demo">내용이 없군.....</p>
      </div>
    </form>
    <hr/>
  </div>
</body>
</html>
