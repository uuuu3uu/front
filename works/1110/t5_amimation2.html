<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation연씁</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    $(function(){
      let y = 0;
      let x = 0;
      //
      $('#moveRight').click(function(){
        if(x >= 10){
          alert("더 이상 갈 수 없습니다");
          return;
        }
        x++;
        $('#img1').animate({marginLeft: (x*50)+"px"})
      });
      
      $('#moveLeft').click(function(){
        if(x <= 0){
          alert("더 이상 갈 수 없습니다");
          return;
        }
        x--;
        $('#img1').animate({marginLeft: (x*50)+"px"})
      });
      
      $('#moveDown').click(function(){
        if(y >= 10){
          alert("더 이상 아래로 내려갈 수 없습니다");
          return;  
        }
        y++;
        $('#img1').animate({marginTop: (y*50)+"px"})
      });

      $('#moveUP').click(function(){
        if(y <= 0){
          alert("더 이상 위로 올라갈 수 없습니다");
          return;
        }
        y--;
        $('#img1').animate({marginTop: (y*50)+"px"})
      });

      // 키보드 위치값
      let dot1 = $('h2').offset();  // offset: 좌표값
      let dot2 = $('#img1').offset();

      let str = "<b>h2좌표</b> : ("+dot1.left+","+dot1.top+"), <b>그림좌표</b> : ("+dot2.left+","+dot2.top+")";
      $('#demo').html(str);

      // $(document).keydown(function(e) {
      //   if(e.keyCode == '37') $('#demo2').html("왼쪽키");
      //   else if(e.keyCode == '38') $('#demo2').html("위쪽키");
      //   else if(e.keyCode == '39') $('#demo2').html("오른쪽키");
      //   else if(e.keyCode == '40') $('#demo2').html("아래쪽키");
      // });
      
      // 위쪽
      $(document).keydown(function(e){
        if(e.which == '38') {
          if(y <= 0){
          alert("더 이상 위로 올라갈 수 없습니다");
          return;
          }
          y--;
          $('#img1').animate({marginTop: (y*50)+"px"},100,"linear")
        }    
      });

      // 아래쪽
      $(document).keydown(function(e){
        if(e.which == '40') {
          if(y >= 10){
          alert("더 이상 아래로 내려갈 수 없습니다");
          return;  
          }
          y++;
          $('#img1').animate({marginTop: (y*50)+"px"},100,"linear")
        }
      });

      // 왼쪽
      $(document).keydown(function(e){
        if(e.which == '37') {
          if(x <= 0){
          alert("더 이상 갈 수 없습니다");
          return; 
          }
          x--;
          $('#img1').animate({marginLeft: (x*50)+"px"},100,"linear")
        }
      });

      // 오른쪽
      $(document).keydown(function(e){
        if(e.which == '39') {
          if(x >= 10){
          alert("더 이상 갈 수 없습니다");
          return; 
          }
          x++;
          $('#img1').animate({marginLeft: (x*50)+"px"},100,"linear")
        }
      });
      

    });

  </script>
  <style>
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>Animation연씁</h2>
    <hr/>
    <button type="button" name="moveLeft" id="moveLeft" class="btn-sm btn-primary">왼쪽이동</button>
    <button type="button" name="moveRight" id="moveRight" class="btn-sm btn-primary">오른쪽이동</button>
    <button type="button" name="moveUP" id="moveUP" class="btn-sm btn-primary">위쪽이동</button>
    <button type="button" name="moveDown" id="moveDown" class="btn-sm btn-primary">아래쪽이동</button>
    <br/><hr/><br/>
    <div>
      <img src="../images/3.png" width="100px" height="100px" id="img1"/>
    </div>
    <p><br/></p>
    <div id="demo"></div>
    <hr/>
    <div id="demo2"></div>
  </div>
</body>
</html>
