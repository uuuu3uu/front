<!-- 
  FlexBox는 바둑판 모양의 정렬이 어렵다. 즉, 한 방향 레이아웃에는 적합하다(1차원)
  Grid는 2차원(가로/세로) 구조의 레이아웃으로 작업
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14.html(Grid Layout)</title>
  <style>
    * {
      margin: 0px;
      font-size: 1em;
    }
    .item {
      color: #000;
    }
    /* 그리드형태 정의(grid-template-rows, grid-template-colums)*/
    /* 그리드를 이용한 항목간의 병합*/
    .container {
      /* 그리드 전체 레이아웃을 가운데 정렬하기 */
      width: 1080px;
      margin: 0 auto;
      display: grid;
      /* grid-template-columns: 692px 1fr; */
      grid-gap: 0rem;
      border: 1px solid red;
      /* grid-auto-rows: minmax(9em, auto); */
    }
    .left {
      display: grid;
      grid-template-columns: 167px 169px 167px 1fr;
      border: 2px solid red;
    }

    /* 1번 아이템을 header로 지정하고자 한다(축의 시작은 1이다)
      문제에서 1열~3열까지를 1개로 병합하려고 한다면? 축의 시작이 1이고, 마지막은 4이다*/
    .box1 {
      width: 100%;
      grid-column: 1/3;
    }
    .box2 {
      margin: 0 auto;
      grid-column: 1/3;
    }
    
    .leftbox:nth-child(1) {
      grid-column : 1/5;
    }
    .leftbox:nth-child(2) {
      grid-row: 2;
      grid-column : 1/5;
    }

    .leftbox:nth-child(3) {
      grid-row: 3;
      grid-column : 1;
    }
  
    .leftbox:nth-child(6) {
      grid-row: 4;
      grid-column : 1;
    }
    .leftbox:nth-child(7) {
      grid-row: 4;        /*가로*/
      grid-column : 2;  /*세로*/
    }
    .leftbox:nth-child(8) {
      border: 1px solid red;
      grid-row : 4;
      grid-column: 3/5;
    }

    .leftbox:nth-child(9) {
      border: 1px solid red;
      grid-row : 5;
      grid-column: 1;
    }
    .leftbox:nth-child(10) {

      grid-row : 5;
      grid-column: 2;
    }
    .leftbox:nth-child(11) {
      border: 1px solid red;
      grid-row : 5;
      grid-column: 3;
    }
    .leftbox:nth-child(12) {
      border: 1px solid red;
      grid-row : 5;
      grid-column: 4;
    }
    .leftbox:nth-child(13) {
      border: 1px solid red;
      grid-row : 6;
      grid-column: 1/5;
    }
    .leftbox:nth-child(14) {
      grid-row : 7;
      grid-column: 1/5;
    }
    .leftbox:nth-child(15) {
      grid-row : 8;
      grid-column: 1;
    }
    .leftbox:nth-child(16) {
      grid-row : 8;
      grid-column: 2;
    }
    .leftbox:nth-child(17) {
      grid-row : 8;
      grid-column: 3;
    }
    .leftbox:nth-child(18) {
      grid-row : 8;
      grid-column: 4;
    }
    .leftbox:nth-child(19) {
      grid-row : 9;
      grid-column: 1/5;
    }

    .leftbox:nth-child(20) {
      grid-row : 10;
      grid-column: 1;
    }
    .leftbox:nth-child(21) {
      grid-row : 10;
      grid-column: 2;
    }
    .leftbox:nth-child(22) {
      grid-row : 10;
      grid-column: 3;
    }
    .leftbox:nth-child(23) {
      grid-row : 10;
      grid-column: 4;
    }

    .leftbox:nth-child(24) {
      border: 1px solid palevioletred;
      grid-row : 11;
      grid-column: 1/5;
    }

    .leftbox:nth-child(25) {
      border: 1px solid palevioletred;
      grid-row : 12;
      grid-column: 1/3;
    }
    .leftbox:nth-child(26) {
      border: 1px solid palevioletred;
      grid-row : 12;
      grid-column: 3;
    }
    .leftbox:nth-child(27) {
      border: 1px solid palevioletred;
      grid-row : 12;
      grid-column: 4;
    }
