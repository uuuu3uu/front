<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html(반응형 사이트 - Responsive Web Design)</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    div {
      background-color: hotpink;
      border: 2px solid gray;
      font-size: 50pt;
    }
    div#area {
      width: 800px;
      height: 400px;
      background-color: violet;
    }
    #tbl {
      width: 600px;
      height: 400px;
      border-collapse: collapse;
    }
    #tbl td, #tbl th {
      border: 1px solid #ccc;
      text-align: center;
    }
    /*
      screen width >= 800px (max-width<800px)
    */
    @media screen and (max-width:800px){
      div {
      background-color: hotpink;
      border: 2px solid gray;
      font-size: 25pt;
      }
      div#area {
        width: 400px;
        height: 200px;
        background-color: violet;
      }
      #tbl {
        width: 300px;
        height: 200px;
        border-collapse: collapse;
      }

    @media screen and (max-width:300px){
      div {
      background-color: hotpink;
      border: 2px solid gray;
      font-size: 25pt;
      }
      div#area {
        width: 200px;
        height: 100px;
        background-color: violet;
      }
      #tbl {
        width: 150px;
        height: 100px;
        border-collapse: collapse;
      }
      
  </style>
</head>
<body>
  <h2>미디어쿼리 연습</h2>
  <br / >
  <div>이곳은 반응형 웹 사이트를 위한 화면입니다</div>
  <hr />
  <div id ="area"></div>
  <hr />
  <table id ="tbl">
    <tr>
      <th>주제</th>
      <th>강사</th>
      <th>장소</th>
    </tr>
    <tr>
      <td>웹프로그램에 대하여</td>
      <td>홍길동</td>
      <td>그린컴퓨터</td>
    </tr>
  </table>
</body>
</html>
