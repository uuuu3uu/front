<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3.html</title>
  <style>
    .item {
      width: 100px;
      height: 100px;
      border: 1px solid gray;
      margin: 10px;
      color: #fff;
    }
    .container {
      height: 100vh; /* view port 100%로 설정 */
      display: flex; /* 플렉스 박스 설정을 알린다 */
      flex-direction: row; /* 플렉스박스의 배치(기본-행(row)), row, colum(열방향), row-reverse(역방향 행), column-reverse(역방향 열)*/
      flex-flow: row nowrap; /* 컨테이너의 아이템들을 한줄에 담을 수 없을때 줄바꿈 처리 유무를 결정
                              nowrap(기본:줄바꿈 없음), wrap(줄바꿈), wrap-reverse(반대로 줄바꿈)*/
                              /* flex-direction:row; flex-wrap:wrap;*/
    /* 수평정렬(justify) */
      justify-content: flex-start; /*시작기준으로 정렬(왼쪽정렬)*/
      /* justify-content: flex-end; */  /*끝을 기준으로 정렬(오른쪽 정렬)*/
      /* justify-content: center; */  /* 중앙정렬*/
      /* justify-content: space-between; */  /*일정한 간격으로 맞추기*/
      /* justify-content: space-around; */    /*시작간격과 마지막 간격을 합친것이 '주 간격'아더*/
    
    /* 수직정렬(align) */
    align-items: flex-start;  /* 시작기준정렬(윗쪽정렬) */
    /* align-items: flex-end; */   /* 마지막 기준정렬(아래쪽정렬) */
    /* align-items: center; */   /* 수직중앙정렬 */

    /* 어러행정렬(align-content) - 'flex-wrap:wrap'상태로 설정되어 있고, 아이템들이 2행 이상 있을때 수직축방향 정렬이다*/
    align-content: flex-start;
    /* align-content: flex-end; */
    /* align-content: flex-center; */
    }
    /* Flex 아이템에 적용하는 속성들 */
    /* 모든 아이템에 적용 */
    .item {
      flex-basis: auto;  /* 자동으로 크기 조절 */
      /* flex-basis: 0; 1글자 크기정도로 모두를 맞춰준다*/
      /* flex-basis: 30%; 전체행의 기준(100%)으로 30%크기로 보여준다 */
      /* flex-basis: 200px; 각각의 아이템을 200px크기로 보여준다 */
    }

    /* 부분적으로 특정 아이템의 크기 조절 */
    
    .item:nth-child(1) {
      /* flex-grow: 1; */
      /* flex-shrink: 1; */
      flex: 1;
    }
    .item:nth-child(2) {
      /* flex-grow: 2; */
      /* flex-shrink: 2; */
      flex: 2;
    }
    .item:nth-child(3) {
      /* flex-grow: 1; */
      /* flex-shrink: 1; */
      flex: 1;   /* +,- 둘 다 크기조절 가능*/
    }
    .item:nth-child(4) {
      /* flex-grow: 2; */
      /* flex-shrink: 2; */
    }
    
  </style>
</head>
<body>
  <!-- Flex(플렉스)는 Flexible Box, FlexBox라고 부름
    주로 레이아웃 배치 전용으로 고안됨. 
    fleat와 inline-Block등의 불편한 점을 보강함 -->
  <div class="container">   <!-- 플렉스 컨테이너라고 부른다-->
    <div class="item" style="background-color:#FAD593">1.안녕하세요</div>     <!-- 플렉스 아이템이라고 부른다-->
    <div class="item" style="background-color:#8D88FA">2.안녕하세요</div>
    <div class="item" style="background-color:#AD976F">3.안녕하세요</div>
    <div class="item" style="background-color:#A0AD4C">4.안녕하세요</div>
    <div class="item" style="background-color:#FA8777">5.안녕하세요</div>
    <!-- <div class="item" style="background-color:#ABAA91">6.안녕하세요</div>
    <div class="item" style="background-color:#F7F5C6">7.안녕하세요</div>
    <div class="item" style="background-color:#F4BAF8">8.안녕하세요</div>
    <div class="item" style="background-color:#6FAB7C">9.안녕하세요</div> -->
    <!-- <div class="item" style="background-color:#ADF7BD">10.안녕하세요</div> -->
  </div>
</body>
</html>
