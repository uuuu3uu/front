<!-- 
  FlexBox는 바둑판 모양의 정렬이 어렵다. 즉, 한 방향 레이아웃에는 적합하다(1차원)
  Grid는 2차원(가로/세로) 구조의 레이아웃으로 작업
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14_2.html(Grid Layout)</title>
  <style>
    * {
      margin: 0px;
      /* grid-gap: 0; */
    }
    .item {
      color: #000;
    }
    /* 그리드형태 정의(grid-template-rows, grid-template-colums)*/
    /* 그리드를 이용한 항목간의 병합*/
    .container {
      /* 그리드 전체 레이아웃을 가운데 정렬하기 */
      width: 991px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 692px 300px;
      /* grid-gap: 1rem; */
      /* grid-auto-rows: minmax(9em, auto); */
    }
    .left {
      display: grid;
      grid-template-columns: 167px 169px 167px 192px;
      grid-gap: 0;
      grid-column: 1;
    }
    .right {
      display: grid;
      grid-template-columns: 300px;
      grid-gap: 0;
      grid-column: 2;
    }
    .box1 {
      grid-column: 1/3;
    }   
    .box2 {
      margin: 0 auto;
      grid-column: 1/3;
    }   
    .leftbox, rightbox {
      font-size: 0px;
    }
    .leftbox:nth-child(1) {
      grid-column : 1/5;
    }
    .leftbox:nth-child(2) {
      grid-row: 2;
      grid-column : 1/5;
    }
    .leftbox:nth-child(5) {
      grid-row: 3;      /*가로 행*/
      grid-column : 3/5;    /*세로 열*/
    } 
    .leftbox:nth-child(8) {
      grid-row : 4;
      grid-column: 3/5;
    }
    .leftbox:nth-child(13) {
      grid-row : 6;
      grid-column: 1/5;
    }
    .leftbox:nth-child(14) {
      grid-row : 7;
      grid-column: 1/5;
    }
    .leftbox:nth-child(19) {
      grid-row : 9;
      grid-column: 1/5;
    }
    .leftbox:nth-child(24) {
      grid-row : 11;
      grid-column: 1/5;
    }
    .leftbox:nth-child(25) {
      grid-row : 12;
      grid-column: 1/3;
    }
    .leftbox:nth-child(34) {
      grid-row : 14;
      grid-column: 3/5;
    }
    .rightbox:nth-child(1) {
      grid-row : 1;
    }
  </style>
</head>
<body>
