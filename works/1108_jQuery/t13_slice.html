<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slice연습</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script>
    $(function(){
      let varDiv = $('.container div').css('color','lightgray');

      varDiv.slice(2,5).css('color','orange');   //slice(시작인덱스, 마지막인덱스-1)
      varDiv.slice(-3,-2).css('color','green');   //slice(시작인덱스, 마지막인덱스-1)
      varDiv.slice(-3).css('color','red');   // 뒤에서 세번째부터 끝까지
      
    });
  </script>
</head>
<body>
  <div class="container">
    <h2>slice연습</h2>
    <div id="a1">Item1</div>
    <div id="a2">Item2</div>
    <div id="a3">Item3</div>
    <div id="a4">Item4</div>
    <div id="a5">Item5</div>
    <div id="a6">Item6</div>
    <div id="a7">Item7(-4)</div>
    <div id="a8">Item8(-3)</div>
    <div id="a9">Item9(-2)</div>
    <div id="a10">Item10(-1)</div>
  </div>
</body>
</html>
