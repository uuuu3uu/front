<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.onlade</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';

    // jQuery = > $ 표시
    // 사용법 : $("셀렉터").이벤트/css/style..(function(){});   // css/style 같은 경우는 ()안에 기능을 써준다.

    // 셀렉터가 아니라서 큰따옴표 없음
    $(document).ready(function(){
      // $("#demo").css("color",'red');    // 큰따옴표 작은따옴표 구별안함.
      // $("#demo").css("fontSize","20pt");   // 카멜표기법우선
      $("#demo").css({"color":'red',"fontSize":"20pt"}); // 여러개 사용할때는 이렇게.

      $("#totalBtn").click(function(){
        let cost = $("#cost").val();     // #을 붙여줌으로서 아이디라고 알 수 있음
        let su = $("#su").val();

        if(isNaN(cost) || isNaN(su)) {
          alert("숫자만 입력하세요");
          // costVar.select();
          $("#cost").select();
          // costVar.focus();
          $("#cost").focus();
          return false;
        }

        let res = cost * su;
        demo.innerHTML = res;
      }); 
    });

    // 이곳에 새로운 유지보수 내역을 기록(날짜와 함께..)
    $(document).ready(function(){
      $("#demo").css({"color":"blue","font-size":"30pt"});    // 밑에 적은 것이 우선적용
    });
  </script>
  <style>
    /* #demo {
      color: red;
      font-size: 20pt;
    } */
  </style>
  
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>상품가격 계산</h2>
    <form name="myform">
      <div>
        상품가격 
        <input type="text" name="cost" id="cost" autofocus class="form-control"/>
      </div>
      <div>
        수량 
        <input type="number" name="su" id="su" autofocus class="form-control mb-3"/>
      </div>
      <div>
        <input type="button" value="계산" id="totalBtn" class="btn btn-success"autofocus/>
      </div>
    </form>
    
    <hr/>
    <div id="demo"></div>
  </div>
</body>
</html>
