<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.onlade</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    window.onload = function() {    // onload
      let costVar = document.getElementById("cost");    // .value 값 안준 이유는 밑에서 다른 메소드로 
      let suVar = document.getElementById("su");            // 용이하게 쓰기 위함임. .value, .select 등 -> 코드를 줄일 수 있는 방법
      let demo = document.getElementById("demo");
      let totalBtn = document.getElementById("totalBtn");

      totalBtn.addEventListner('click', function() {
        let cost = Number(costVar.value)    // 넘버 안쓸거면 파스인트써라
        let su = Number(suVar.value);
        if(isNaN(cost) || isNaN(su)) {
          alert("숫자만 입력하세요");
          return false;
        }
        let res = cost * su;
        demo.innerHTML = res;
      });
    }

  </script>
  
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>상품가격 계산</h2>
    <form name="myform">
      <div>
        상품가격 
        <input type="text" name="cost" id="cost" autofocus class="form-control"/>
      </div>
      <div>
        수량 
        <input type="number" name="su" id="su" autofocus class="form-control mb-3"/>
      </div>
      <div>
        <input type="button" value="계산" id="totalBtn" class="btn btn-success"autofocus/>
      </div>
    </form>
    
    <hr/>
    <div id="demo"></div>
    <hr/>
  </div>
</body>
</html>
