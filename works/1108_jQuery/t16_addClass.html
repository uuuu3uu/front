<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    $(function(){
      $('#google').addClass('userHover');        // addClass:클래스에 추가하겠다
      $('#google').removeClass('userHover');        // removeClass:클래스에 지운다
      /*
      $('#menu2 button').mouseenter(function(){     // mouseenter: hover와 비슷 이걸 더 많이 씀
        $(this).addClass('userHover'); 
      });       
      $('#menu2 button').mouseleave(function(){     // mouseleave: 
        $(this).removeClass('userHover'); 
      });    
      */  
      $('#menu2 button').mouseenter(function(){     // mouseenter: hover와 비슷 이걸 더 많이 씀
        $(this).addClass('userHover');  
      })
      .mouseleave(function(){
        $(this).removeClass('userHover');     //  체이닝기법으로 더 많이 쓰인다
      });

      // 그림에 마우스를 올리면 다른그림으로 변경처리
      $('#img1 img').mouseenter(function(){
        $(this).attr({'src':'../images/22.jfif','width':'150px'});
      })
      .mouseleave(function(){
        $(this).attr({'src':'../images/11.jpg','width':'150px'});
      });
      // 로고 변경하기
      $('#logo span').mouseenter(function(){
        $(this).html('<font color=blue><b>그린 컴퓨터</b></font>');
      })
      .mouseleave(function(){
        $(this).text('Green Computer');
      })
    });
  </script>
  <style>
    div#menu1 {
      margin: 5px;
      padding: 5px;
      border: 1px solid gray;
      width: 130px;
      text-align: center;
    }

    button.default {
      margin: 2px;
      border: 1px solid gray;
      width: 100px;
      text-align: center;
      background-color: purple;
      color: #fff;
    }

    #menu1 > button:hover {
      background-color: #fff;
      color :purple;
    }

    .userHover {    /*사용자가 만들어서 쓰겠당*/
      background-color: yellow;
      color: blue;
    }
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2 id="google">Google</h2>
    <div id="menu1">
      <button class="default">회사소개</button>
      <button class="default">CEO소개</button>
      <button class="default">사업영역</button>
      <button class="default">제품소개</button>
    </div>
    <hr/>
    <div id="img1">
      <img src="../images/11.jpg" width="150px" title="얌전한고양이"/>
    </div>
    <hr/>
    <div id="logo">
      <span>Green Computer</span>
    </div>
  </div>
</body>
</html>
